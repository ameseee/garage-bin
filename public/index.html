<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Holt's Garage Bin</title>
  </head>
  <body>
    <main>
      <button type="button" name="remote" class="remote">
        Open Garage
      </button>
      <section id="main">
      <section class="left">
        <section class="garage"></section>
        <section id="all-info" class="hide-info">
          <aside class="item-info">
            <div class="title-container">
              <h2 class="items-title">Hoarded Items</h2>
              <button type="button" name="button" id="switch-list-order" class="alphabetize">Show Descending</button>
            </div>
            <article class="items"></article>
          </aside>
          <aside class="totals-info">
            <h3 id="totals-title">TOTALS INFO:</h3>
            <p id="total-garage"></p>
            <p id="total-sparkling">Sparkling Items:</p>
            <p id="total-dusty">Dusty Items:</p>
            <p id="total-rancid">Rancid Items:</p>
          </aside>
        </section>
      </section>
      <aside class="form-container">
        <h3 class="add-header">Need to hoard another item? Add it here:</h3>
        <div class="form-to-add">
          <input type="text" name="Name of Item" value="" placeholder="Item" id="new-name">
          <input type="text" name="Reason Item is in Garage" value="" placeholder="Reason for hoarding" id="new-reason">
          <select id="new-cleanliness" name="cleanliness">
            <option value="sparkling">sparkling</option>
            <option value="dusty">dusty</option>
            <option value="rancid">rancid</option>
          </select>
        <button type="button" name="button" id="new-submit">submit</button>
        </div>
      </aside>
      </section>
    </main>
    <script       src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script
      type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
